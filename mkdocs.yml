site_name: 計算機言語

nav:
  - "講義の概要": about.md
  - "序論": pre-intro.md
  - "特徴と分類": pre-features.md
  - "構文": pre-syntax.md
  - "命令型言語": prog-imperative.md
  - "オブジェクト指向言語": prog-oo.md
  - "関数型言語": prog-functional.md
  - "論理型言語": prog-logic.md
  - "C言語": lang-c.md
  - "Java言語": lang-java.md

theme:
  name: material
  locale: ja
  font:
    text: Noto
  features:
    - content.code.copy
    - content.code.annotate
  icon:
    logo: fontawesome/solid/wrench
    annotation: material/plus-circle
    admonition:
      bug: fontawesome/solid/question

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex: # for math
      generic: true

  - pymdownx.superfences: # flowchart
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - attr_list # image
  - md_in_html
  - def_list

extra_javascript: # for math
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js


repo_url: https://github.com/kusumotolab/lecture-program-lang
repo_name: kusumotolab/lecture-program-lang